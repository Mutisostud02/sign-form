<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <script src="https://kit.fontawesome.com/a1f4b4619d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>FILL THIS FORM TO PROCEED</h1>
    <div class="form">
        <form action="-blank" method="post">
            <fieldset>
                <legend>personal details</legend>
                <label for="first_name">Enter First Name: <i class="fa-solid fa-user"></i><input id="first_name" type="text" name="firstName" required minlength="3"></label>
                <label for="last_name">Enter Last Name: <i class="fa-solid fa-user"></i><input id="last_name" type="text" name="lastName" required minlength="3"></label>
                <label for="email">Enter Email Address: <i class="fa-solid fa-envelope"></i><input type="email" id="email" name="email" pattern="[^@\s]+@[^@\s]+" required></label>
                <label for="age">Enter Your Age: <input id="age" type="number" name="age" optional></label>
                <label for="password">Enter Your Password: <i class="fa-solid fa-lock-open"></i><input type="password" id="email" name="email" required></label>
                <label>Confirm Your Password: <i class="fa-solid fa-lock-open"></i><input type="password" name="password-conf" required></label>
            </fieldset>
            <button type="submit" name="submit">Create Account</button>
            <p>Already Have an Account?<a href="./login.html"> Log In</a></p>
        </form>
        
    </div>
    
</body>
</html>
